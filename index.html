<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <!--Pre-Normailize browser styling-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <!--The logo that will be displayed in the tab bar/bookmark-->
    <link rel="shortcut icon" href="img/favicon.png">

    <link rel="stylesheet" type="text/css" href="dist/style.production.css" >
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
        <a href="index.html"><img class="navbar-brand ball-size" src="img/iconfinder_Poke_Ball_1703896.svg" alt="Pokéball Logo" aria-label="Pokéball Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active underline">
              <a class="nav-link" href="index.html" aria-label="Home page link">Pokédex</a>
            </li>
            <li class="nav-item active underline">
              <a class="nav-link" href="about.html" aria-label="Link leading to the about page">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-sm-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search by Name" aria-label="Search" id="search">
          </form>
          <a href="https://github.com/AndreasCampan/bootstrap-pokedex" target="_blank">
            <img src="img/github-logo-non-trans.png" alt="Github logo. Link leading to Github profile page" class="logos"></a>
          <a href="https://andreascampan.com" target="_blank">
            <img src="img/logo-dark.png" alt="Web master logo. Link leading to owner's portfolio page." class="logos"></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container" id="container2">
        <ul class="pokemon-list row d-flex justify-content-center flex-wrap"></ul>
      </div>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title te" id="exampleModalCenterTitle">Modal title</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.js"></script>
    <script src="dist/script.min.js"></script>
